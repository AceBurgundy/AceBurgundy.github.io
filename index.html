<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="playerOne players child-container">
            <p>PLAYER 1</p>
            <button class="action player1">GO</button>
            <img class="img1" src="">
        </div>

        <div class="race-track">
            <div class="goal"></div>

            <div class="race-track-left">
                <div class="car" id="car1">
                    <span class="light"></span>
                    <span class="car-top"></span>
                    <span class="window-dividers"></span>
                </div>
            </div>
            <div class="race-line"></div>
            <div class="race-track-right">
                <div class="car" id="car2">
                    <span class="light"></span>
                    <span class="car-top"></span>
                    <span class="window-dividers"></span>
                </div>
            </div>
        </div>

        <div class="playerTwo players child-container">
            <p>PLAYER 2</p>
            <button class="action player2">GO</button>
            <img class="img2" src="">
        </div>

    </div>

    <script type='text/javascript' src="script.js"></script>
</body>

</html>
