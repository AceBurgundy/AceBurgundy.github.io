    <div class="menu-container">
        <p class="title">Lucky Race</p>
        <button class="start-button">
            <svg id="play-button"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 7"><path fill-rule="evenodd" d="M296.495 3608.573l-3.994-2.43c-.669-.408-1.501.107-1.501.926v4.862c0 .82.832 1.333 1.5.927l3.995-2.43c.673-.41.673-1.445 0-1.855" transform="translate(-291 -3606)"/></svg>
        </button>
    </div>
    <div class="game-container">
        <div class="playerOne players child-container">
            <div class="top">
                <p>PLAYER 1</p>
                <div class="score" id="player-one-score"><span></span></div>
            </div>
            <div class="bottom">
                <button class="action player1">Z</button>
                <img class="img-one image" src="">
            </div>
        </div>

        <div class="race-track">
            <div class="goal"></div>

            <div class="race-track-left">
                <div class="car" id="car-one">
                    <span class="light"></span>
                    <span class="car-top"></span>
                    <span class="window-dividers"></span>
                </div>
            </div>
            <div class="race-line"></div>
            <div class="race-track-right">
                <div class="car" id="car-two">
                    <span class="light"></span>
                    <span class="car-top"></span>
                    <span class="window-dividers"></span>
                </div>
            </div>
        </div>

        <div class="playerTwo players child-container">
            <div class="top">
                <p>PLAYER 2</p>
                <div class="score" id="player-two-score"><span></span></div>
            </div>
            <div class="bottom">
                <img class="img-two image" src="images\dice1.png">
                <button class="action player2">.</button>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="winner-modal">
            <p class="winner">Player1</p>
            <p class="wins">Wins!</p>
            <button class="retry">
            <svg id="retry-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21,11a1,1,0,0,0-1,1,8.05,8.05,0,1,1-2.22-5.5h-2.4a1,1,0,0,0,0,2h4.53a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4.77A10,10,0,1,0,22,12,1,1,0,0,0,21,11Z"/></svg>
        </button>
        </div>
    </div>

    <script type='text/javascript' src="script.js"></script>
